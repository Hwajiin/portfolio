<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script defer type="module" src="src/main.js"></script>
    <title>Hwa Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__box">
        <div id="logo"><a href="#">borderline0px</a></div>
        <div class="nav__btn__container">
          <button class="nav__btn"></button>
        </div>
      </div>
      <nav>
        <ul class="nav__list">
          <li data-scroll="home" class="nav__home active">Home</li>
          <li data-scroll="skills" class="nav__skills">Skills</li>
          <li data-scroll="projects" class="nav__projects">Projects</li>
          <li data-scroll="aboutMe" class="nav__aboutMe">About Me</li>
        </ul>
      </nav>
    </header>

    <!-- Home -->
    <section id="home" class="section" data-scroll="home">
      <h1>main</h1>
    </section>

    <!-- Skills -->
    <section id="skills" class="section" data-scroll="skills">
      <div class="container skills__container">
        <div class="skills__box">
          <div class="max">
            <h1 class="title skills__title">Skills</h1>
            <div class="skills__category">
              <div class="skill">
                <div class="skill__logo logo__html"></div>
                <div class="skill__info">
                  <h5>HTML, CSS, JS</h5>
                </div>
              </div>
              <div class="skill">
                <div class="skill__logo logo__react"></div>
                <div class="skill__info">
                  <h5>React</h5>
                </div>
              </div>
              <div class="skill">
                <div class="skill__logo logo__python"></div>
                <div class="skill__info">
                  <h5>Python</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="section" data-scroll="projects">
      <div class="container projects__container">
        <h1 class="title projects__title">Projects</h1>
      </div>
    </section>

    <!-- About Me -->
    <section id="aboutMe" class="section" data-scroll="aboutMe">
      <div class="container abooutMe__container">
        <h1 class="title abooutMe__title">About Me</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer__info">
        <ul class="social">
          <li class="git"><a href="#">Github</a></li>
          <li class="blog"><a href="#">Blog</a></li>
          <li class="insta"><a href="#">Insta</a></li>
        </ul>
        <ul class="contact">
          <li class="email">borderline0px@gmail.com</li>
          <li class="mobile">010 6221 5291</li>
        </ul>
      </div>
      <div id="rights">
        <p>Copyright Â© 2021 borderline0px. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
